version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: insurance-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=insurance
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDb__ConnectionString=mongodb://admin:password123@mongodb:27017
      - MongoDb__DatabaseName=insurance
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - app-network

volumes:
  mongodb_data_dev:

networks:
  app-network:
    driver: bridge
